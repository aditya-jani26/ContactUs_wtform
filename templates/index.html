<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Custom styles */
        .animated {
            animation-duration: 1s;
        }
        .fade-in {
            animation-name: fadeIn;
        }
        .fade-out {
            animation-name: fadeOut;
        }
        .invisible {
            visibility: hidden;
        }
        body {
            background-image: url('download.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }        
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    Name
                    {{ form.name(class="form-control", id="name")}}
                </div>
                <div class="form-group">
                    Email
                    {{ form.email(class="form-control", id="email")}}
                   
                </div>
                <div class="form-group">
        
                    Message
                    {{ form.Message(class="form-control", id="Message")}}
                </div>
                <button type="submit" class="btn btn-primary btn-block"><p>{{ form.submit() }}</p></button>
                <div id="successMessage" class="mt-3 text-success invisible">Message sent successfully!</div>
                <div id="errorMessage" class="mt-3 text-danger invisible">Failed to send message. Please try again later.</div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery for form submission -->
<script>
    $(document).ready(function(){
        $("#contactForm").submit(function(event){
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "your_backend_script.php", // Replace this with your backend script URL
                data: $(this).serialize(),
                success: function(response){
                    $("#successMessage").removeClass("invisible").addClass("fade-in").delay(3000).queue(function(next){
                        $(this).removeClass("fade-in").addClass("fade-out");
                        next();
                    }).delay(1000).queue(function(next){
                        $(this).addClass("invisible").removeClass("fade-out");
                        next();
                    });
                },
                error: function(xhr, status, error){
                    $("#errorMessage").removeClass("invisible").addClass("fade-in").delay(3000).queue(function(next){
                        $(this).removeClass("fade-in").addClass("fade-out");
                        next();
                    }).delay(1000).queue(function(next){
                        $(this).addClass("invisible").removeClass("fade-out");
                        next();
                    });
                }
            });
        });
    });
</script>
</body>
</html>
